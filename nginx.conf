user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name _;
        
        root /var/www/html/public;
        index index.php index.html;

        client_max_body_size 512M;
        client_body_timeout 300s;
        fastcgi_read_timeout 300s;

        # QEF Chatbot reverse proxy - must be before other location blocks
        location /chatbot/ {
            proxy_pass http://chatbot:3000/chatbot/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
	    proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 80;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Disable buffering for SSE/streaming
            proxy_buffering off;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle javascript.php and pluginfile.php specially
        location ~ [^/]\.php(/|$) {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
        }

        location ~ /\.ht {
            deny all;
        }

        # Static files - EXCLUDE /chatbot/ path (handled by proxy)
        location ~* ^(?!/chatbot/).+\.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|mp4|ogg|ogv|webm|htc|css|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # JavaScript files - EXCLUDE /chatbot/ and javascript.php
        location ~* ^(?!/chatbot/)(?!.*/javascript\.php).+\.js$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to sensitive files
        location ~ /(config\.php|\.git|\.env) {
            deny all;
        }

        access_log /var/log/nginx/moodle_access.log;
        error_log /var/log/nginx/moodle_error.log;
    }
}

